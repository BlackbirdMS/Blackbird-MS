<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Blackbird Merchant Services</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body { font-family: 'Inter', sans-serif; }
    .hero-bg-cannabis {
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.6)),
        url('https://placehold.co/1920x1080/2F855A/C6F6D5?text=Thank+You');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center">
        <img
          src="./blackbird logo.png"
          alt="Blackbird M.S. Logo"
          class="h-10 md:h-12 mr-3"
        />
      </a>
      <nav class="space-x-4">
        <a href="index.html#home"      class="text-gray-600 hover:text-slate-700">Home</a>
        <a href="index.html#services"  class="text-gray-600 hover:text-slate-700">Services</a>
        <a href="index.html#contact"   class="bg-black hover:bg-slate-800 text-white font-semibold py-2 px-4 rounded-lg">Get a Quote</a>
      </nav>
    </div>
  </header>

  <!-- Hero / Thank-You Message -->
  <section class="hero-bg-cannabis text-white pt-32 pb-20 md:pt-48 md:pb-32 text-center">
    <div class="container mx-auto px-6">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">Thank You!</h1>
      <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
        We’ve received your request and one of our specialists will reach out within 24 hours.
      </p>
      <a
        href="index.html"
        class="bg-white hover:bg-gray-100 text-slate-800 font-bold py-3 px-8 rounded-lg text-lg transition-shadow shadow-md"
      >
        Return to Home
      </a>
    </div>
  </section>

  <!-- Optional Footer -->
  <footer class="bg-gray-900 text-gray-300 py-12 mt-20">
    <div class="container mx-auto px-6 text-center">
      <img
        src="./blackbird logo.png"
        alt="Blackbird M.S. Logo"
        class="h-8 filter invert mx-auto mb-4"
      />
      <p>&copy; <span id="year"></span> Blackbird Merchant Services. All Rights Reserved.</p>
      <p class="mt-2 text-sm">
        Specialized payment solutions for high-risk industries.
      </p>
    </div>
  </footer>

  <script>
    // Set dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
